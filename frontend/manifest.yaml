apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:
    app: frontend
    tier: web
    project: expense
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      tier: web
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        project: expense
    spec:
      containers:
      - name: frontend
        image: sureshkhanishk/frontend:v1

--- 
kind: Service 
apiVersion: v1
metadata:
  name: frontend  
  namespace: expense 
spec: 

  selector:
    app: frontend
    tier: web
    project: expense
  ports:
    - name: frontend-port
      port: 80
      protocol: TCP
      targetPort: 80
